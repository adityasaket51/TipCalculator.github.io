<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="TipCalculator.css">
</head>
<body>
    <div class="container">
        <h1>Tip Calculator</h1>
        <form action="">
            <div class="control">
                <p>Enter Total Bill</p>
                <p class="input">
                    Rs
                    <input type="number" name="" id="totalBill" placeholder="000">
                </p>
            </div>
            <div class="control">
                <p>Choose Your Tip</p>
                <select name="" id="tipPercent">
                    <option disabled selected value="0">Select from here</option>
                    <option value="0.3">30%</option>
                    <option value="0.2">20%</option>
                    <option value="0.15">15%</option>
                    <option value="0.1">10%</option>
                    <option value="0.05">5%</option>
                </select>
            </div>
        </form>
        <p>Split the bill into</p>
        <input type="number" name="" id="split" value="1" min="1" placeholder="0"/>
        
        <div class="totalTip">
            <button id="calculate">Calculator</button>
            <p>Total Per Person</p>
            <p class="tip">Rs <span id="tip">0.00</span></p>
        </div>
    </div>
    <script src="TipCalculator.js"></script>
</body>
</html>
